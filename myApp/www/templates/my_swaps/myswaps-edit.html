<ion-view title="Edit Swap">
    <ion-content>
        <form class="form-signin" role="form" name="regForm">
            <div class="list">
                <label class="item item-input item-input">
                    <span class="input-label">Title</span>
                    <input type="text" name="title" ng-model="swap.title" placeholder="Title">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Request</span>
                    <input type="text" name="request" ng-model="swap.request" placeholder="Request">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Offer</span>
                    <input type="text" name="offer" ng-model="swap.offer" placeholder="Offer">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <textarea name="description" ng-model="swap.description" placeholder="Description" rows="4" cols="10">
                    </textarea>
                </label>
                <label class="item item-input item-select">
                        <div class="input-label">Country</div>
                        <select ng-model="swap.country" ng-options="country.name as country.name for country in countries">
                        </select>
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">State</span>
                    <input type="text" name="state" ng-disabled="swap.country==='Worldwide'" ng-model="swap.state" placeholder="State">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">City</span>
                    <input type="text" name="city" ng-disabled="swap.country==='Worldwide'" ng-model="swap.city" placeholder="City">
                </label>
            </div>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
            <button class="button button-block button-calm" ng-click="saveChanges()" ng-disabled="!swap.title || !swap.offer || !swap.request">
                Save changes
            </button>
        </form>
    </ion-content>
</ion-view>
