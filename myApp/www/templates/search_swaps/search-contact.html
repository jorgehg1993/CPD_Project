<ion-view title="Contact">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <form class="form-signin" role="form" name="regForm">
            <div class="list">
                <label class="item item-input item-input">
                    <span class="input-label"><strong>Swap selected:</strong> {{swap.title}}</span>
                </label>
                <label class="item item-input item-input">
                    <span class="input-label"><strong>User to contact:</strong> {{receiver.first_name}} {{receiver.last_name}}</span>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label"><strong>Write a message</strong></span>
                    <textarea name="description" ng-model="message.text_content" placeholder="Description" rows="4" cols="10">
                    </textarea>
                </label>
            </div>
            <button class="button button-block button-calm" ng-click="sendMessage()" ng-disabled="!message.text_content" >
                Send message
            </button>
        </form>
    </ion-content>
</ion-view>
