<ion-view title="Messages sent">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper" id="search-input">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" data-ng-model="query">
            </label>
        </div>

        <div ng-repeat="message in messages">
            <a href="#/app/messages/received-detail/{{message._id}}" style="text-decoration: none;">
                <div class="card">
                    <div class="item item-calm item-calm-white">
                        <h2><b>Message: {{message.text_content}}</b></h2>
                        <p><b>Sent by: </b>{{message.receiver.username}}</p>
                        <p><b>Swap: </b>{{message.swapId.title}}</p>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
