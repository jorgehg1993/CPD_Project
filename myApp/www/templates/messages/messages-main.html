<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-view title="Messages">
    <ion-tabs class="tabs-icon-top">

        <!-- Home Tab -->
        <ion-tab title="Received" icon="icon ion-archive" href="#/app/messages/received">
            
            <ion-nav-view name="messagesReceived"></ion-nav-view>
        </ion-tab>


        <!-- Friends Tab -->
        <ion-tab title="Sent" icon="icon ion-paper-airplane" href="#/app/messages/sent">
            
            <ion-nav-view name="messagesSent"></ion-nav-view>
        </ion-tab>


    </ion-tabs>


</ion-view>
