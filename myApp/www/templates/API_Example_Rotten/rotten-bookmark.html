<ion-view title="Saved">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-search"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list" ng-repeat="detail in DataAPI track by detail.API_ID">

            <a class="item item-thumbnail-left" href="#/app/rotten/bookmark-detail/{{detail.API_ID}}">
                <img ng-src="{{detail.API_IMGURL}}">
                <h2>{{detail.API_Title}}</h2>
                <p>{{detail.API_Subtext}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
