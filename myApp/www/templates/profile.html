<ion-view title="My Profile">
	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-clear" ng-click="edit()">Edit Profile</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="item item-avatar">
                        <img align=center ng-src="{{profileImg}}"> 
                        <h2>{{$root.user.username}}</h2>
                        <p>Profile picture</p>
                    </div>
                	<div class="item item-divider">
						Name
					</div>
                    <div class="item item-text-wrap">
                        {{$root.user.first_name}} {{$root.user.last_name}}
                    </div>
                    <div class="item item-divider">
						Email address
					</div>
                    <div class="item item-text-wrap">
                        {{$root.user.email}}
                    </div>
                    <div class="item item-divider">
                        Address
                    </div>
                    <div class="item item-text-wrap">
                        {{$root.user.address}}
                    </div>
                    <div class="item item-divider">
                        Phone
                    </div>
                    <div class="item item-text-wrap">
                        {{$root.user.phone}}
                    </div>
                    <div class="item item-divider">
                        Country
                    </div>
                    <div class="item item-text-wrap">
                        {{$root.user.country}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
