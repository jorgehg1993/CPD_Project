<ion-view title="Register">
    <ion-content>
        <form class="form-signin" role="form" name="regForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username*</span>
                    <input type="text" name="username" ng-model="user.username" placeholder="Username" ng-minlength="8">
                </label>
                <label class="item item-input" ng-show="regForm.username.$error.minlength">
                    <span style="color: #aaa">Min username length is 8 characters.</span>
                </label>
                <label class="item item-input">
                    <span class="input-label">Email Address*</span>
                    <input type="email" name="email" ng-model="user.email" placeholder="Email Address">
                </label>
                <label class="item item-input" ng-show="regForm.email.$invalid">
                    <span style="color: #aaa">Enter a valid email.</span>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password*</span>
                    <input type="password" name="password" ng-model="user.password" placeholder="Password" ng-minlength="8">
                </label>
                <label class="item item-input" ng-show="regForm.password.$error.minlength">
                    <span style="color: #aaa">Min password length is 8 characters.</span>
                </label>
                <label class="item item-input">
                    <span class="input-label">First name</span>
                    <input type="text" name="firstName" ng-model="user.first_name" placeholder="First name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last name</span>
                    <input type="text" name="lastName" ng-model="user.last_name" placeholder="Last name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" name="address" ng-model="user.address" placeholder="Address">
                </label>
                <label class="item item-input">
                    <span class="input-label">City</span>
                    <input type="text" name="city" ng-model="user.city" placeholder="City">
                </label>
                <label class="item item-input">
                    <span class="input-label">State</span>
                    <input type="text" name="state" ng-model="user.state" placeholder="State">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Country</div>
                    <select ng-model="user.country" ng-options="country.name as country.name for country in countries">
                        <option value="">Select a country</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Zip Code</span>
                    <input type="text" name="zipcode" ng-model="user.zipcode" placeholder="Zip Code">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone number</span>
                    <input type="text" name="phone" ng-model="user.phone" placeholder="Phone number">
                </label>
                <label class="item item-input">
                    <span class="input-label" style="color: #aaa">* = Required fields</span>
                </label>
            </div>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
            <button class="button button-block button-calm" ng-click="register()" ng-disabled="!user.email || !user.password || !user.username">
                Register
            </button>
        </form>
    </ion-content>
</ion-view>
