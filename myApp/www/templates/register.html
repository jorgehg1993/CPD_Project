<ion-view title="Register">
    <ion-content>
        <form class="form-signin" role="form" name="regForm">
            <div class="list">
                <label class="item item-input item-input">
                    <span class="input-label">Username</span>
                    <input type="text" name="username" ng-model="user.username" placeholder="Username" ng-minlength="8">
                    <p ng-show="regForm.username.$error.minlength">Min username length is 8 characters.</p>
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Email Address</span>
                    <input type="email" name="email" ng-model="user.email" placeholder="Email Address">
                    <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" ng-model="user.password" placeholder="Password" ng-minlength="8">
                    <p ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Address</span>
                    <input type="text" name="address" ng-model="user.address" placeholder="Address">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">City</span>
                    <input type="text" name="city" ng-model="user.city" placeholder="City">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">State</span>
                    <input type="text" name="state" ng-model="user.state" placeholder="State">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Country</div>
                    <select ng-model="selectedCountry" ng-options="country.name for country in countries">
                    </select>
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Zip Code</span>
                    <input type="text" name="zipcode" ng-model="user.zipcode" placeholder="Zip Code">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Phone number</span>
                    <input type="text" name="phone" ng-model="user.phone" placeholder="Phone number">
                </label>
            </div>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
            <button class="button button-block button-calm" ng-click="SignUp()" ng-disabled="!user.email || !user.password || !user.username || !user.address || !user.zipcode || !user.city">
                Register
            </button>
        </form>
    </ion-content>
</ion-view>
