<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-calm nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <h1 class="title">
                Swapper</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ng-show="$root.logged" class="item item-avatar" href="#/app/myProfile">
                    <img ng-src="{{profileImg}}">
                    <h2>{{$root.user.username}}</h2>
                    <p>Welcome to Ionizer</p>
                </ion-item>

                <ion-item ng-hide="$root.logged" nav-clear menu-close class="item-icon-left" href="#/app/login">
                    <i class="icon ion-person"></i>
                    Login | Register
                </ion-item>

                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/latestServices/home">
                    <i class="icon ion-home"></i>
                    Latest swaps
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/searchServices/home">
                    <i class="icon ion-search"></i>
                    Search swaps
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/myServices/home">
                    <i class="icon ion-filing"></i>
                    My swaps
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/messages/received">
                    <i class="icon ion-email"></i>
                    Messages
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/settings">
                    <i class="icon ion-gear-a"></i>
                    Settings
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/about">
                    <i class="icon ion-information-circled"></i>
                    About
                </ion-item>
                <ion-item nav-clear ng-show="$root.logged" menu-close ng-click="logOut()" class="item-icon-left">
                    <i class="icon ion-log-out"></i>
                    Log-out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
