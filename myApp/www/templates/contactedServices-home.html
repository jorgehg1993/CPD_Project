<ion-view title="Contacted swaps">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper" id="search-input">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" data-ng-model="query">
            </label>
        </div>

        <div class="row responsive-sm" ng-repeat="rows in DataAPI">
            <div class="col" ng-repeat="item in rows">
                <a href="#/app/contactedServices/home-detail/{{item.id}}" style="text-decoration: none;">
                    <div class="card">
                        <div class="item item-calm item-avatar item-calm-white">
                            <img src="img/avatars/avatar.jpg">
                            <h2><b>{{item.title}}</b></h2>
                            <p>Location: {{item.location}}<p>
                            <p>Date posted: {{item.post_date}}</p>
                        </div>
                        <div class="item item-text-wrap">
                            <b>What I need: </b>
                            <span>{{item.request}}</span>
                        </div>
                         <div class="item item-text-wrap">
                            <b>What I offer: </b>
                            <span>{{item.offer}}</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
