<ion-view title="Recover password">
    <ion-content>
        <form class="form-signin" role="form" name="forgotForm">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email Address</span>
                    <input type="email" name="email" ng-model="user.email" placeholder="Email Address">
                    <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
                </label>
            </div>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
            <button class="button button-block button-calm" ng-click="Forgot()" ng-disabled="!user.email">
                Send Email
            </button>
        </form>
    </ion-content>
</ion-view>
