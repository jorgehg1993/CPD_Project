<ion-view title="Edit Profile">
    <ion-content>
        <form class="form-signin" role="form" name="regForm">
            <div class="list">
                <label class="item item-input item-input">
                    <span class="input-label">Username</span>
                    <input type="text" name="username" ng-model="$root.user.username" placeholder="Username">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">First name</span>
                    <input type="text" name="first_name" ng-model="$root.user.first_name" placeholder="First Name">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Last name</span>
                    <input type="text" name="last_name" ng-model="$root.user.last_name" placeholder="Last name">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Address</span>
                    <input type="text" name="address" ng-model="$root.user.address" placeholder="Address">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">City</span>
                    <input type="text" name="city" ng-model="$root.user.city" placeholder="City">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">State</span>
                    <input type="text" name="state" ng-model="$root.user.state" placeholder="State">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Country</div>
                    <select ng-model="$root.user.country" ng-options="country.name as country.name for country in countries">
                        <option value="">Select a country</option>
                    </select>
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Zip Code</span>
                    <input type="text" name="zipcode" ng-model="$root.user.zipcode" placeholder="Zip Code">
                </label>
                <label class="item item-input item-input">
                    <span class="input-label">Phone number</span>
                    <input type="text" name="phone" ng-model="$root.user.phone" placeholder="Phone number">
                </label>
            </div>
            <button class="button button-block button-calm" ng-click="saveChanges()">
                Save changes
            </button>
        </form>
    </ion-content>
</ion-view>
