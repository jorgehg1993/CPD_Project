<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionizer API App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app's js -->
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>

    <!-- Application Controller & Common Services for the whole Application -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/common/services.js"></script>

    <!-- Controller & Services for Ionizer API Rotten Tomatoes Example -->
    <script src="js/search_swaps/controllers.js"></script>
    <script src="js/search_swaps/services.js"></script>

    <!-- Controller & Services for Ionizer API Wordpress JSON API Example -->
    <script src="js/my_swaps/controllers.js"></script>
    <script src="js/my_swaps/services.js"></script>

    <script src="js/messages/controllers.js"></script>
    <script src="js/messages/services.js"></script>

    <!-- Controller & Services for Ionizer API Youtube Example -->
    <script src="js/latest_swaps/controllers.js"></script>
    <script src="js/latest_swaps/services.js"></script>


    <!-- Controller & Services for Features Demo -->
    <script src="js/FeaturesDemo/controllers.js"></script>

</head>

<body ng-app="ionizer" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-nav-bar class="bar-calm nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
            Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
